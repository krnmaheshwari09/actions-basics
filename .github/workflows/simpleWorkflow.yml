name: matrix

on:
  push:

jobs:
  matrix-job:
    name: Matrix Strategy
    strategy:
      matrix:
        runner: [ubuntu-latest, window-latest]
        python-version: [3.11, 3.12, 3.13]
        include:
          - runner: macos-latest
            python-version: 3.12
        exclude:
          - runner: window-latest
            python-version: 3.13
    runs-on: ${{ matrix.runner }}
    steps:
      - run: echo this job will run in python version ${{ matrix.python-version }}
